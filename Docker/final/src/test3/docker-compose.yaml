version: "3.8"
services:
  server:
    image:  cloudwave:ubuntu.dig.v1
    build:
      #dockerfile_inline: |
      #  FROM ubuntu:22.04
      #  RUN apt-get update && apt-get upgrade
      # Or Use `dockerfile`
      dockerfile: "./Dockerfile"
    entrypoint: /bin/bash
    command:
      - -c
      - "sleep infinity"
    restart: no
  web-app:
    image: nginx:latest
    expose:
      - 80
    deploy:
      replicas: 3
    restart: always

